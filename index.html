 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Chris Brody @ Codify Academy">
		<meta name="description" content="Converting Your English/Morse Code on Key Press">
		<title>Morse Code Converter</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>

		<section>
			<div>
				<h1>Type in English Below to Convert to Morse Code</h1>
				<textarea autofocus type="text" id="englishInput" onkeyup="userEnglishInput()" rows="3"></textarea>
			</div>
			<div>
				<h2>English</h2>
				<div id="english">Type to See the English</div>
				<br>

			</div>
			<div>
				<h2>Morse Code</h2>
				<div id="morse">Type to see the Morse Code</div>
			</div>
		</section>

	<script src="js/main.js"></script>
	</body>
</html>
